<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label>Tabuada do:</label>
            <input type="number" id="number" placeholder="3" min="0">
        </div>
        <div class="form-control">
            <label>Multiplicar até:</label>
            <input type="number" id="multiplicador" placeholder="Digite o número de multiplicações"  value="10" min="0">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplicaction-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplicaction-operations">
            <p>Informe um número para calcular uma tabuada...</p>
        </div>
    </div>
</body>
</html>
